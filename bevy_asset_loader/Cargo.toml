[package]
name = "bevy_asset_loader"
version = "0.4.0"
authors = ["Niklas Eicker <git@nikl.me>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Bevy plugin for asset loading"
repository = "https://github.com/NiklasEi/bevy_asset_loader"
homepage = "https://github.com/NiklasEi/bevy_asset_loader"
documentation = "https://docs.rs/bevy_asset_loader"
keywords = ["bevy", "gamedev", "asset", "assets"]
categories = ["game-development"]
readme = "../README.md"

[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", rev = "b07b2f524efd86e791d78273b06048678db41682", default-features = false }
bevy_asset_loader_derive = { version = "=0.4.0", path = "../bevy_asset_loader_derive" }

[dev-dependencies]
bevy = {git = "https://github.com/bevyengine/bevy", rev = "b07b2f524efd86e791d78273b06048678db41682", features = ["vorbis"] }

[[example]]
name = "two_collections"
path = "examples/two_collections.rs"
